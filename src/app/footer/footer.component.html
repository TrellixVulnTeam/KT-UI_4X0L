<!--Footer-->
<footer id="main-footer" class="bg-light border-top border-secondary mt-4">
  <div class="row align-items-center" style="min-height: 100px; text-align: center;">
    <div class="col">
      <h4>
        <pre>Knowledge Sharing</pre>
      </h4>
    </div>
    <div class="col">
      <pre><p>Copyright &copy; <span id=" year">2021</span> <br>By, Paritosh Agarwal</p></pre>
    </div>
    <div class="col">
      <button class="btn btn-info" data-toggle="modal" data-target="#contactModal">Contact Us</button>
    </div>
  </div>
</footer>
<!-- CONTACT MODAL -->
<div class="modal fade text-dark" id="contactModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="submit(supportForm)" #supportForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title">Contact Us</h5>
          <button class="close" #closeButton data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-outline-info btn-block" [disabled]="!supportForm.valid">
        </div>
      </form>
    </div>
  </div>
</div>
