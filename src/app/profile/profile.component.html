<div class="container mt-5" style="max-width: 70%;">
  <!-- Success message -->
  <div *ngIf="isProfileUpdateStatus" class="alert alert-success alert-dismissible fade show text-center" role="alert">
    {{profileUpdateStatusMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <pre><h3 class="text-center">Edit Profile</h3></pre>
  <form (ngSubmit)="updateProfile()" #f="ngForm">
    <div class="form-row justify-content-between">
      <div class="col-lg-5 col-sm-10">
        <div class="row">
          <label for="fname">First Name</label>
        </div>
        <div class="row">
          <input type="text" class="form-control border-info" placeholder="First name" name=firstName
            #firstName="ngModel" [(ngModel)]="profile.firstName" required="required">
        </div>
      </div>
      <div class="col-lg-5 col-sm-10">
        <div class="row"><label for="lname">Last Name</label></div>
        <div class="row"><input type="text" class="form-control border-info" placeholder="Last name" name=lname
            [(ngModel)]="profile.lastName"></div>
      </div>
    </div>
    <div class="form-row mt-3">
      <div class="col-sm-10 col-lg-12">
        <div class="row"><label for="email">Email address</label></div>
        <div class="row"><input class="form-control form-control border-info" type="email" id="email"
            placeholder="Enter email" name=email [(ngModel)]="loggedInEmail" disabled required>
        </div>
      </div>

    </div>

    <div class="row form-row justify-content-between mt-3">
      <div class="col-lg-5 col-sm-10">
        <div class="row"><label for="city">City</label></div>
        <div class="row"><input type="text " class="form-control border-info" placeholder="City" name=location
            [(ngModel)]="profile.location"></div>
      </div>
      <div class="col-lg-5 col-sm-10">
        <div class="row"><label for="country">Country</label></div>
        <div class="row"><input type="text" class="form-control border-info" placeholder="Country" name=country
            [(ngModel)]="profile.country"></div>
      </div>
    </div>
    <div class="row form-row justify-content-between mt-3">
      <div class="col-lg-5 col-sm-10">
        <div class="row"><label for="fname">Your Skills</label></div>
        <div class="row"><input type="text" class="form-control border-info" placeholder="Angular, Bootstrap"
            name=skills [(ngModel)]="profile.skills"></div>
      </div>
      <div class="col-lg-5 col-sm-10">
        <div class="row"><label for="lname">Interested Skills</label></div>
        <div class="row"><input type="text" class="form-control border-info" placeholder="AWS, Phython" name=iSkills
            [(ngModel)]="profile.interestedSkills"></div>
      </div>
    </div>

    <div class="form-row justify-content-between mt-3">
      <div class="col-lg-5 col-sm-10">
        <mat-form-field class="example" appearance="">
          <label>DOB</label>
          <input matInput [matDatepicker]="picker" name=dob [(ngModel)]="profile.dob">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-lg-5 col-sm-10 ">
        <div class="row">
          <label for="fname">Experience</label>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group">
              <input type="text" class="form-control border-info" placeholder="" name=experienceY
                [(ngModel)]="yearsOfExperience">
              <div class="input-group-append">
                <span class="input-group-text">Years</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <input type="text" class="form-control border-info" placeholder="" name=experienceM
                [(ngModel)]="monthsOfExperience">
              <div class="input-group-append">
                <span class="input-group-text">Months</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5 justify-content-around">
      <div class="col">
        <button class="btn btn-success btn-block" type="submit" [disabled]="!f.valid">Submit</button>
      </div>
      <div class="col">
        <button class="btn btn-warning btn-block" type="button" routerLink="/home">Cancel</button>
      </div>
    </div>
  </form>
</div>


<!--Verify account modal-->
<div class="modal fade text-dark" id="verifyAccountModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container">
          <h3 class="modal-title">Verify account</h3>

          <span><small>Please check your email for the validation code and enter it here:</small></span>
        </div>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="message">Verification Code</label>
            <input type="text" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-success btn-block">Submit</button>
      </div>
    </div>
  </div>
</div>
