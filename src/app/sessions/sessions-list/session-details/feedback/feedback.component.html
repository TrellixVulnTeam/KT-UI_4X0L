<div class="row">
  <div class="col-lg-4 col-sm-12">
    <h6>{{isFeedBackSubmittedByThisUser ? 'Feedback provided' : 'Write Feedback'}}</h6>
    <form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm">
      <ngb-rating [max]="5" [(rate)]="rating" [readonly]="false"></ngb-rating>
      <p>Rate: <strong>{{rating}}</strong></p>



    </form>
  </div>
  <div class="col-lg-8 col-sm-12">
    <div class="form-group">
      <label>Feedback:</label>
      <textarea type="text" cols="10" rows="5" class="form-control" name=feedback class="form-control"
        [(ngModel)]="feedbackToPassInFeedbackComponent.feedback" required
        [disabled]="isFeedBackSubmittedByThisUser"></textarea>
    </div>
  </div>


</div>
<div class="row mt-3 justify-content-between">
  <div class="col">
    <button *ngIf="!isFeedBackSubmittedByThisUser" type="submit" class="btn btn-primary"
      [disabled]="feedbackToPassInFeedbackComponent.feedback==null">Submit</button>
  </div>
  <!-- <div class="col"> <button type="button" class="btn btn-danger" routerLink="/home">Close</button></div> -->
</div>
