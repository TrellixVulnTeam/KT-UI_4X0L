<div class="container">
  <h2>Create session</h2>
  <div class="row">
    <div class="col-lg-4">
      <form (ngSubmit)="createSession()" #f="ngForm">
        <div class="form-group">
          <label>Topic:</label>
          <input type="text" class="form-control" name=topic class="form-control" [(ngModel)]="session.topic"
            required="required">
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea type="text" cols="10" rows="5" class="form-control" name=description class="form-control"
            [(ngModel)]="session.description" required></textarea>
        </div>
        <div class="form-group">
          <label>Scheduled Date and time:</label>
          <ejs-datetimepicker id='datetimepicker' placeholder='Select a date' name="scheduledDate"
          [(ngModel)]="session.scheduledDate" [min]='minDate' [max]='maxDate' format ='dd/MM/yyyy HH:mm'></ejs-datetimepicker>
        </div>
        <div class="form-group">
          <label>Tags:</label>
          <input type="email" class="form-control" name=tags class="form-control" [(ngModel)]="tags" required>
        </div>
        <div class="form-group">
          <label>Presenters:</label>
          <input type="text" class="form-control" name=presenters class="form-control" [(ngModel)]="presenters">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Create</button>
        <button type="button" class="btn btn-danger" routerLink="/home">Cancel</button>
      </form>
    </div>
  </div>
</div>
